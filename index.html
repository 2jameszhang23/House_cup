<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <button id="toggle-gender">Switch to Female</button>
  </header>

  <main>
    <div class="college-container">
      <div class="college" id="male-colleges">
        <h2>Male Colleges</h2>
        <div class="college-item">
          <img src="college1.png" alt="College 1" class="college-logo">
          <span>College 1</span>
          <div class="score-bar">
            <div class="score goblet-of-fire" style="width: 70%;">Goblet of Fire: 70</div>
            <div class="score improper-use" style="width: 80%;">Improper Use of Magic: 80</div>
            <div class="score quidditch" style="width: 90%;">Quidditch: 90</div>
          </div>
        </div>
        <!-- Add more colleges as needed -->
      </div>

      <div class="college" id="female-colleges" style="display: none;">
        <h2>Female Colleges</h2>
        <div class="college-item">
          <img src="college1.png" alt="College 1" class="college-logo">
          <span>College 1</span>
          <div class="score-bar">
            <div class="score goblet-of-fire" style="width: 80%;">Goblet of Fire: 80</div>
            <div class="score improper-use" style="width: 75%;">Improper Use of Magic: 75</div>
            <div class="score quidditch" style="width: 85%;">Quidditch: 85</div>
          </div>
        </div>
        <!-- Add more colleges as needed -->
      </div>
    </div>
  </main>

  <footer>
    <p>Leaderboard - Created by Your Name</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
